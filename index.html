<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Red - Home page of Maggie He</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            <div class="favicon"><img src="http://blog.maggie.red/favicon.ico"/></div>

            <div class="quote">
                <p class="quote-text animate-init">做个匠人，修颗匠心</p>
            </div>
        </div>
        <div class="menu">
            <a href="https://github.com/maggiehe" class="animate-init">GitHub</a>
            <a href="http://blog.maggie.red" class="animate-init">Blog</a>
        </div>
        <div class="location">
            <i class="location-icon"></i>
            <span class="location-text animate-init">Hangzhou - China</span>
        </div>
    </div>
</div>
<script type="text/javascript" src="jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('.favicon').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {}
    });
</script>
</body>
</html>
